<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
</head>
<body>
    <form action="ComputeLoan" method="post">
        <label for="amount">Loan Amount:</label><br>
        <input type="number" id="amount" name="amount" required><br>
        <label for="rate">Annual Interest Rate:</label><br>
        <input type="number" id="rate" name="rate" step="0.01" required><br>
        <label for="years">Number of Years:</label><br>
        <input type="number" id="years" name="years" required><br>
        <input type="submit" value="Compute Loan Payment">
    </form>
</body>
</html>
